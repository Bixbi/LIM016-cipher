<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CORAZON AZUL</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

    <div id="pageOne" class="screenOne">
      <h1>QUIERO HACER <br> <span class="gameName">UNA DENUNCIA</span></h1>
      <img class="img1" src="imagenes/portada.jpg">
      <input id="playerName" type="text" placeholder="Coloca tu nombre aquí">
      <!--alerta para espacio vacio en nombre de jugador-->
      <div id="alertName"></div>
      <button id="button" value="empezar" onclick="empezar()">INICIAR</button>
    </div>
   
    <div id="root" class="screenOne" style="display:none">
      <h1><span style="color:#3b83bd">ENVÍANOS </span><span style="color:black">TU DENUNCIA</span></h1>
      <p><span style="color:black">TE RESPONDEREMOS EN BREVE </span></p>
      <table>
        <tr>
          <textarea id="originalMessage" spellcheck="false" placeholder="Ingresa aquí tu denuncia" type="text" name="text"
            rows="10" cols="40"></textarea>
          <td>
             <img class="img1" src="img/text1.png">
             <input id="nameInf" class="nameInf" spellcheck="false" placeholder="Tu nombre" type="text" name="text">
          </td>

          <td>
            <img class="img1" src="img/text2.png">
            <input id="nameInf" class="nameInf" spellcheck="false" placeholder="Tus apellidos" type="text" name="text">
          </td>
        </tr>
          
        <td>
          <img class="img1" src="img/correo.png">
          <input id="nameInf" class="nameInf" spellcheck="false" placeholder="Tu correo" type="text" name="text">
        </td>
        <td>
          <button id="buttonSend">ENVIAR</button>
        </td>

      </table>
      
      <div id="encryptedRange">
        <input id="encryptedRange" type="range" value="0" min="-20" max="20"
          oninput="this.nextElementSibling.value=this.value">
        <output id="contador">0</output>
        
      </div>
      <div id="encryptedMessage">
      </div>


  </div>
    <script src="index.js" type="module"></script>
    
  </body>
</html>
